<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Bonclé košík</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <nav class="header__nav nav">
            <button class="nav__button">
                <img src="assets/img/hamburger.svg" alt="Menu">
            </button>
            <span class="nav__label">Menu</span>
        </nav>
        <div class="header__logo">
            <img src="assets/img/logo-small.svg" alt="Bonclé">
        </div>
        <div class="header__lang">
            <a href="#" title="Košík" class="header__basket">
                <img src="assets/img/bakset.svg" alt="Košík">
            </a>
            <div class="lang-switcher">
                <span class="lang-switcher__lang">
                    CZ
                </span>
                <span class="lang-switcher__lang">
                    ENG
                </span>
            </div>
        </div>
    </header>
    <main class="basket main">
        <div class="basket__products">
            <h1>Košík <span>1 kus</span></h1>
        </div>
        <div class="basket__info">

        </div>

    </main>
    <footer class="footer">
        <div class="footer__social">
            <h3 class="heading-tertiary">SOCIÁLNÍ SÍTĚ –</h3>
            <ul class="footer__list">
                <li class="footer__item">Instagram</li>
                <li class="footer__item">Facebook</li>
            </ul>
        </div>
        <div class="footer__contact">
            <h3 class="heading-tertiary">KONTAKTY –</h3>
            <ul class="footer__list">
                <li class="footer__item">Facebook</li>
                <li class="footer__item">Fakturační údaje</li>
            </ul>
        </div>
        <div class="footer__docs">
            <h3 class="heading-tertiary">MANDATORNÍ DOKUMENTY –</h3>
            <ul class="footer__list">
                <li class="footer__item">Obchodní podmínky</li>
                <li class="footer__item">Opravy a vrácení zboží</li>
                <li class="footer__item">Podmínky a užívání</li>
                <li class="footer__item">FAQ</li>
            </ul>
        </div>
        <div class="footer__newsletter">
            <h3 class="heading-tertiary">ODBĚR NEWSLETTERU –</h3>
            <form action="post" class="form">
                <input type="text" class="form__input" placeholder="Vaše jméno" aria-label="Vaše jméno">
                <input type="email" class="form__input" placeholder="Váš e-mail" aria-label="Váš e-mail">
                <button class="btn" type="submit">odebírat</button>
            </form>
        </div>
        <div class="footer__owner">
            <p class="paragraph u-center-text u-fw-500 u-fs-4">© BONCLÉ 2022. VŠECHNA PRÁVA VYHRAZENA.</p>
        </div>
    </footer>
</div>
</body>
</html>
